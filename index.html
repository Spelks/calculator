<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-display">
            <div data-previous-display class="previous-display"></div>
            <div data-current-display class="current-display"></div>
        </div>
        <button type="button" data-clear class="all-clear">AC</button>
        <button type="button" data-delete class="delete"><img src="img/backspace.svg" alt="Delete Button"></button>
        <button type="button" data-operator class="operator">÷</button>
        <button type="button" data-number>7</button>
        <button type="button" data-number>8</button>
        <button type="button" data-number>9</button>
        <button type="button" data-operator class="operator">×</button>
        <button type="button" data-number>4</button>
        <button type="button" data-number>5</button>
        <button type="button" data-number>6</button>
        <button type="button" data-operator class="operator">+</button>
        <button type="button" data-number>1</button>
        <button type="button" data-number>2</button>
        <button type="button" data-number>3</button>
        <button type="button" data-operator class="operator">−</button>
        <button type="button" data-number>.</button>
        <button type="button" data-number>0</button>
        <button type="button" data-equals class="equals">=</button>
    </div>
</body>
</html>
