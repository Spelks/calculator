<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- <h1><i class="fa fa-calculator" aria-hidden="true"></i> Calculator</h1> -->
    <section class="main-container">
        <div class="calc-container">
            <div class="calc-window"></div>
            <div class="calc-btns">

                <div class="calc-main-btns">
                    <div class="calc-top-btns">
                        <button class="clear-btn">AC</button>
                        <button class="del-btn">DEL</button>
                    </div>

                    <div class="calc-num-btns">
                        <button class="btn">1</button>
                        <button class="btn">2</button>
                        <button class="btn">3</button>
                        <button class="btn">4</button>
                        <button class="btn">5</button>
                        <button class="btn">6</button>
                        <button class="btn">7</button>
                        <button class="btn">8</button>
                        <button class="btn">9</button>
                        <button class="btn">.</button>
                        <button class="btn">0</button>
                        <button class="equ-btn">&equals;</button>
                    </div>
                </div>

                <div class="calc-sum-btns">
                    <button class="btn">&plus;</button>
                    <button class="btn">&minus;</button>
                    <button class="btn">&times;</button>
                    <button class="btn">&divide;</button>
                </div>

            </div>
            <div class="calc-footer">
                <button class="theme-toggle">
                    <span class="calc-moon"><i class="fa fa-moon-o" aria-hidden="true"></i></span>
                    <span class="calc-sun"><i class="fa fa-sun-o" aria-hidden="true"></i></span>
                </button>
                <p>Copyright &copy <span class="current-date"></span> Spelks </p>
            </div>
        </div>
    </section>
</body>
</html>
