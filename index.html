<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="main-container">
        <div class="calc-container">
            <h1><i class="fa fa-calculator" aria-hidden="true"></i> Calculator</h1>
            <div class="calc-window">0192839.22</div>
            <div class="calc-btns">

                <div class="calc-main-btns">
                    <div class="calc-top-btns">
                        <button>AC</button>
                        <button>DEL</button>
                    </div>

                    <div class="calc-num-btns">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>.</button>
                        <button>0</button>
                        <button>=</button>
                    </div>
                </div>

                <div class="calc-sum-btns">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                </div>

            </div>
        </div>
    </section>
    <footer>
        <p>Copyright &copy <span class="current-date"></span> Spelks </p>
    </footer>
</body>
</html>
